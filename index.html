<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div id="intro">
            <h1>Welcome to the Quiz</h1>
            <button id="start-btn" class="btn"><i class="fas fa-play"></i> Start Test</button>
        </div>
        
        <div id="quiz" style="display: none;">
            <div id="question-number"></div>
            <div id="question-text"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="submit-btn" class="btn" style="display: none;"><i class="fas fa-check"></i> Submit</button>
            <button id="next-btn" class="btn" style="display: none;"><i class="fas fa-arrow-right"></i> Next Question</button>
        </div>
        
        <div id="scoreboard" style="display: none;">
            <div>Your score: <span id="score">0</span> / <span id="total-questions">0</span></div>
            <div><i class="fas fa-clock"></i> Time Left: <span id="timer">60</span> seconds</div>
        </div>
        
        <div id="retest" style="display: none;">
            <button id="retest-btn" class="btn"><i class="fas fa-redo"></i> Retake Test</button>
        </div>
        
        <div id="progress-section" style="display: none;">
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
